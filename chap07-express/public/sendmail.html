<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5" style="max-width: 600px">
      <h3 class="mb-4">📧 Nodemailer 테스트</h3>

      <form id="mailForm">
        <div class="mb-3">
          <label class="form-label">받는 사람 이메일</label>
          <input
            type="email"
            class="form-control"
            name="to"
            placeholder="test@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">제목</label>
          <input
            type="text"
            class="form-control"
            name="subject"
            placeholder="메일 제목"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">내용</label>
          <textarea
            class="form-control"
            name="text"
            rows="5"
            placeholder="메일 내용"
            required
          ></textarea>
        </div>
        <input type="file" name="attachments" />
        <button type="submit" class="btn btn-primary w-100">메일 보내기</button>
      </form>

      <div id="result" class="mt-3"></div>
    </div>

    <script>
      document.querySelector("#mailForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const to = document.querySelector("input[name=to]").value;
        const title = document.querySelector("input[name=subject]").value;
        const subject = document.querySelector("textarea[name=text]").value;
        if (!to || !title || !subject) {
          alert("값을 입력해 주세요");
          return;
        }
        const file = document.querySelector("input[name=attachments]").files;
        const form = new FormData();
        form.append("to", to);
        form.append("title", subject);
        form.append("subject", subject);
        form.append("attachments", file[0]);

        fetch("/mail_send", {
          method: "post",
          body: form,
        })
          .then((resp) => resp.json())
          .then((res) => {
            if (res.retCode == "Success") {
              alert("전송성공");
            } else {
              alert("전송실패");
            }
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
