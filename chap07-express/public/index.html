<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>express.static</h3>
    <!-- form 기본값:application/x-www-form-urlencoded  -->
    <form
      name="actionForm"
      action="upload"
      method="post"
      enctype="multipart/form-data"
    >
      아이디: <input type="text" name="user_id" id="user_id" /> <br />
      비밀번호:<input type="password" name="user_pw" id="user_pw" /><br />
      이름:<input type="text" name="user_name" id="user_name" /><br />
      이미지:<input type="file" name="user_img" id="user_img" />
      <input type="submit" value="업로드" />
    </form>
    <script>
      document
        .querySelector(`form[name="actionForm"]`)
        .addEventListener("submit", (e) => {
          e.preventDefault();
          console.log(document.querySelector(`input[name="user_img"]`).files);
          const formData = new FormData();
          formData.append(
            "user_id",
            document.querySelector(`input[name="user_id"]`).value,
          );
          formData.append(
            "user_pw",
            document.querySelector(`input[name="user_pw"]`).value,
          );
          formData.append(
            "user_name",
            document.querySelector(`input[name="user_name"]`).value,
          );
          formData.append(
            "user_img",
            document.querySelector(`input[name="user_img"]`).files[0],
          );
          fetch("/create", {
            method: "post",
            body: formData,
          })
            .then((resp) => resp.json())
            .then((res) => {
              console.log(res);
            })
            .catch((err) => {
              console.log(err);
            });
        });
    </script>
  </body>
</html>
