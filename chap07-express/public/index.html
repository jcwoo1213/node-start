<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">회원가입 페이지</h3>

              <form
                name="actionForm"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="user_id" class="form-label">아이디</label>
                  <input
                    type="text"
                    name="user_id"
                    id="user_id"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="user_pw" class="form-label">비밀번호</label>
                  <input
                    type="password"
                    name="user_pw"
                    id="user_pw"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="user_name" class="form-label">이름</label>
                  <input
                    type="text"
                    name="user_name"
                    id="user_name"
                    class="form-control"
                  />
                </div>

                <div class="mb-4">
                  <label for="user_img" class="form-label">이미지</label>
                  <input
                    type="file"
                    name="user_img"
                    id="user_img"
                    class="form-control"
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    회원가입
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">파일전용</h3>

              <form name="upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                  <label for="user_img" class="form-label">파일</label>
                  <input
                    type="file"
                    name="upload_file"
                    id="upload_file"
                    class="form-control"
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">업로드</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector(`form[name="actionForm"]`)
        .addEventListener("submit", (e) => {
          const user_id = document.querySelector(`input[name="user_id"]`).value;
          const user_pw = document.querySelector(`input[name="user_pw"]`).value;
          const user_name = document.querySelector(
            `input[name="user_name"]`,
          ).value;
          const user_img = document.querySelector(`input[name="user_img"]`)
            .files[0];
          e.preventDefault();
          console.log(document.querySelector(`input[name="user_img"]`).files);
          const formData = new FormData();
          formData.append("user_id", user_id);
          formData.append("user_pw", user_pw);
          formData.append("user_name", user_name);
          formData.append("user_img", user_img);
          fetch("/create", {
            method: "post",
            body: formData,
          })
            .then((resp) => resp.json())
            .then((res) => {
              console.log(res);
              if (res.retCode == "Success") {
                location.href = "member.html";
              } else {
                alert(res.retMsg);
              }
            })
            .catch((err) => {
              console.log(err);
            });
        });
      document
        .querySelector(`form[name="upload"]`)
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const upload_file = document.querySelector(
            `input[name="upload_file"]`,
          ).files[0];
          console.log(upload_file);
          const form = new FormData();
          form.append("upload_file", upload_file);
          console.log(form);
          fetch("/upload/member", {
            method: "post",
            body: form,
          })
            .then((resp) => resp.json())
            .then((res) => {
              console.log(res);
              if (res.retCode == "Success") {
                alert("성공");
              } else {
                alert(res.retMsg);
              }
            })
            .catch((err) => {
              console.log(err);
            });
        });
    </script>
  </body>
</html>
